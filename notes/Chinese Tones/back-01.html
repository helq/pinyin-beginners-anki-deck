<div id="root">
  Guess the Tone
  
  <div id="to-play"></div>

  <hr/>
  
  <div id="tone-answer"></div>
  <div id="pinyin-answer" class="pinyin"></div>
  <div id="zhuyin-answer" class="zhuyin"></div>
  <div id="ipa-answer" class="ipa"></div>
</div>

<script>
  import '../../scripts/persistence'
  import {checkPersistence} from "../../scripts/common";

  checkPersistence(function main() {
    const possibilities = JSON.parse(Persistence.getItem('possibilities'));
    const tone = Persistence.getItem('tone');

    // Common to front and back cards
    possibilities.forEach(function (elem) {
      document.getElementById("to-play").innerHTML += elem.sound;
    });

    // writing answer
    document.getElementById("tone-answer").innerHTML = tone;
    document.getElementById("pinyin-answer").innerHTML = possibilities[0].pinyin;
    document.getElementById("zhuyin-answer").innerHTML = possibilities[0].zhuyin;
    document.getElementById("ipa-answer").innerHTML = possibilities[0].ipa;
  })
</script>
