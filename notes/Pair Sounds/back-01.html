  var main = function() {
    var possibilities = JSON.parse(Persistence.getItem());

    // Common to front and back cards
    possibilities.forEach( function(elem) {
      document.getElementById("to_play").innerHTML += elem.sound;
    });

    // writting answer
    document.getElementById("pinyin_answer").innerHTML = possibilities[0].pinyin;
    document.getElementById("zhuyin_answer").innerHTML = possibilities[0].zhuyin;
    document.getElementById("text_answer_ipa").innerHTML = possibilities[0].ipa;

    main();
