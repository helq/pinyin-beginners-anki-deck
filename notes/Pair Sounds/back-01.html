<div id="root">
  What is the sound

  <div id="to-play"></div>

  <table id="sounds">
  <tr class="pinyin">
    <td><div class='big-font'>{{Pinyin ||SOUND NUMBER 1||}}<div></td>
    <td><div class='big-font'>{{Pinyin ||SOUND NUMBER 2||}}<div></td>
  </tr>
  <tr class="zhuyin">
    <td><div class=zhuyin>{{Zhuyin ||SOUND NUMBER 1||}}</div></td>
    <td><div class=zhuyin>{{Zhuyin ||SOUND NUMBER 2||}}</div></td>
  </tr>
  <tr>
    <td><div class=ipa>{{IPA ||SOUND NUMBER 1||}}</div></td>
    <td><div class=ipa>{{IPA ||SOUND NUMBER 2||}}</div></td>
  </tr>
  </table>

  <hr/>

  <div id="pinyin-answer"></div>
  <div id="zhuyin-answer"></div>
  <div id="text-answer-ipa"></div>

  <br/><br/>
  {{Extra Info}}
</div>

<script src="../../scripts/persistence.js"></script>

<script>
  checkPersistence(function main() {
    var possibilities = JSON.parse(Persistence.getItem('possibilities'));

    // Common to front and back cards
    possibilities.forEach( function(elem) {
      document.getElementById("to-play").innerHTML += elem.sound;
    });

    // writing answer
    document.getElementById("pinyin-answer").innerHTML = possibilities[0].pinyin;
    document.getElementById("zhuyin-answer").innerHTML = possibilities[0].zhuyin;
    document.getElementById("text-answer-ipa").innerHTML = possibilities[0].ipa;
  })
</script>
