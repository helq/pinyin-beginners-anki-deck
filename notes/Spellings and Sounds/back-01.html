<div id="root">
  <div id="to-play"></div>

  <hr id=answer>

  <div class="pinyin">{{type:Pinyin}}</div>
  <div class="zhuyin">{{Zhuyin}}</div>
  <div class="ipa">{{IPA}}</div>

  <br/><br/>
  {{Extra Info}}
</div>

<script>
  import {checkPersistence} from "../../scripts/common";

  checkPersistence(function main() {
    const possibilities = JSON.parse(Persistence.getItem('possibilities'));

    // Common to front and back cards
    possibilities.forEach(function (elem) {
      document.getElementById("to-play").innerHTML += elem;
    });
  })
</script>
