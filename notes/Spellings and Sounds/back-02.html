<script>
  import {getChunks, playAudio, shuffle} from "../../scripts/common";

  const max_sounds_shown = 3;

  let possibilities = getChunks(() => {/*EOL {{Audio 1}} EOL*/});

  // shuffling array
  shuffle(possibilities);
  possibilities = possibilities.slice(0, max_sounds_shown);

  // getting elements to play
  let textToInsert = "";
  possibilities.forEach( function(elem) {
    textToInsert += elem;
  });

  document.getElementById('to-play').innerHTML = textToInsert;

  playAudio('to-play');
</script>
